<!DOCTYPE html>
<html>
<head>
    <title>Transition practice</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s, height 2s;
            transition-delay: 2s;
            transition-timing-function: ease-in-out;
        }
        div:hover {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
