<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const getRoot = () => {
      fetch('http://localhost:4000')
        .then(success => console.log(success))
    }
    const postRed = () => {
      fetch('http://localhost:4000/red', {
        method: 'POST'
      })
        .then(success => console.log(success))
    }
  </script>
  <h1>This is you frontend</h1>
  <h2>
    Call your APIs
  </h2>

  <button onclick="getRoot()"> Call / using GET</button>
  <button onclick="postRed()"> Call /red using POST</button>

</body>

</html>
