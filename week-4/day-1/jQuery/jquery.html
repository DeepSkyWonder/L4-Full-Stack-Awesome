<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1 id="someElement">This is a html element</h1>

    <h1 id="textToChange">The text in here will change when the button is clicked</h1>
    <button id="changeTextButton">click me</button>

    <h1 id="mouseenterElement">The element is not being hovered on</h1>
    
    <h1 id="hide">Click to hide</h1>
    <h1 id="show">Click to show</h1>
    <h1 id="toggle">Click to toggle</h1>
    <p id="contentToHide">Some content</p>

    <h1 id="animationElement">Click to activate animation</h1>

    <h1 id="changeCSS">The css on this element will change when clicked</h1>
    <script src="jquery.js"></script>
</body>
</html>
