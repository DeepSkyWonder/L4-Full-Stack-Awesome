<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!-- div here is the parent. h1, p & p are the child elements -->
  <!-- h1, p & p, the child elements inherit the css from their parent-->
  <div class="underlineText">
    <h1> Hello World </h1>
    <p >This is my first para</p>
    <p>This is my second para</p>
  </div>
  <p>This is my third para</p>
  <p>This is my fourth para</p>
  <p>This is my fifth para</p>
  <h1>This is another heading</h1>
</body>

</html>
