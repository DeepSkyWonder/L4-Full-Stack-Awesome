<!DOCTYPE html>
<html>

<head>
  <title>This is the title</title>
</head>

<body>

  <h2>An Unordered HTML List</h2>
  <!-- Unordered list with bullet -->
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    <li>Chocolate</li>
  </ul>

  <h2>An Ordered HTML List</h2>
  <!-- Ordered list with numbers -->
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    <li>Chocolate</li>
    <li>Water</li>
  </ol>

  <!-- <img src="url" alt="alternatetext">  -->
  <!-- an alternate text for an image, if the user for some reason cannot view it (because of slow connection, an error in the src attribute, or if the user uses a screen reader). -->
  <!-- Attributes are properties of HTML elements eg, src, alt-->
  <!-- Attributes can be given values using the = symbol. The values are usually enclosed with double quotes -->
  <img src="cat.jpg">

  <img src="https://images.unsplash.com/photo-1615789591457-74a63395c990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80" width="50%">

  <img src="kitten-510651.jpg" width="50%">

</body>

</html>
