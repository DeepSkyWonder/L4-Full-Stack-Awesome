<!DOCTYPE html>
<html lang="en">

<head>
  <title>Facebook Pay</title>
  <link rel="stylesheet" href="fbpay.css">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="button">Home</div>
    <div class="button">How it works</div>
    <div class="button">About Facebook Pay</div>
    <div class="button">Sign in</div>
  </header>
  <section class="home">
    <div id="profile">
      <h1> Facebook Pay <i class="fa fa-credit-card" aria-hidden="true"></i>
      </h1>
      <p>Easy payments via <a target="_blank" href="https://www.facebook.com">Facebook</a></p>
      <div class="chatButton">Let's chat</div>
      <br>
      <a target="_blank" href="https://www.facebook.com/">
        <i class="fa fa-facebook-square fa-2x"></i>
      </a>
      <a target="_blank" href="https://www.linkedin.com/">
        <i class="fa fa-linkedin-square fa-2x"></i>
      </a>
    </div>
    <div id="pic">
      <img src="https://flipweb.org/wp-content/uploads/2019/11/Facebook-Pay.png" width="65%" />
    </div>
  </section>
</body>

</html>
